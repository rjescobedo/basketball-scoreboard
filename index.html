<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="score-card">
        <h2>Home</h2>
        <div>
            <h3 id="home-score">0</h3>
        </div>
        <button class="btn" id="home-one" onclick="addOneHome()">+1</button>
        <button class="btn" id="home-two" onclick="addTwoHome()">+2</button>
        <button class="btn" id="home-three" onclick="addThreeHome()">+3</button>
    </div>
    <div class="score-card">
        <h2>Away</h2>
        <div>
            <h3 id="away-score">0</h3>
        </div>
        <button class="btn" id="away-one" onclick="addOneAway()">+1</button>
        <button class="btn" id="away-two" onclick="addTwoAway()">+2</button>
        <button class="btn" id="away-three" onclick="addThreeAway()">+3</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
